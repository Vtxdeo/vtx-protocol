name: Release Protocol

on:
  release:
    types: [published]

jobs:
  publish-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Inject Version into Rust & WIT
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Injecting version $VERSION into config files..."
          sed -i "0,/^version = .*/s//version = \"$VERSION\"/" packages/rust/Cargo.toml
          sed -i "s/package vtx:api@[0-9.]*;/package vtx:api@$VERSION;/" wit/vtx.wit
          grep "version =" packages/rust/Cargo.toml
          grep "package vtx:api" wit/vtx.wit

      - name: Prepare WIT files
        run: |
          mkdir -p packages/rust/wit
          cp wit/vtx.wit packages/rust/wit/

      - name: Publish to Crates.io
        working-directory: packages/rust
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --token $CARGO_REGISTRY_TOKEN

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        working-directory: packages/npm
        run: npm install

      - name: Inject Version into NPM
        working-directory: packages/npm
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting NPM version to $VERSION..."
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to NPM
        working-directory: packages/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi

  publish-python:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Build Tools
        run: pip install build componentize-py

      - name: Inject Version into Python
        working-directory: packages/python
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Injecting version $VERSION into pyproject.toml..."

          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

          grep "version =" pyproject.toml

      - name: Prepare Python Artifacts
        run: |
          echo "Preparing WIT files..."
          mkdir -p packages/python/vtx_protocol/wit
          cp wit/vtx.wit packages/python/vtx_protocol/wit/
          
          echo "Generating bindings..."
          mkdir -p packages/python/vtx_protocol/generated
          componentize-py --wit-path wit --world plugin bindings packages/python/vtx_protocol/generated

      - name: Build Wheel and Sdist
        working-directory: packages/python
        run: python3 -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: packages/python/dist/

  publish-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Inject WIT files
        run: |
          echo "Injecting WIT files for Go integrity check..."
          mkdir -p packages/go/wit
          cp wit/vtx.wit packages/go/wit/

      - name: Verify Go Module
        working-directory: packages/go
        run: |
          echo "Verifying Go module integrity..."
          go mod tidy
          go build -v .
          echo "Go module is ready for source distribution via Git tag."

  publish-java:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github

      - name: Inject Version into POM
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting POM version to $VERSION..."
          # 使用 Maven Versions 插件修改版本，避免手动 sed 可能产生的 XML 格式问题
          mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false

      - name: Inject WIT files
        run: |
          echo "Injecting WIT files into Java resources..."
          mkdir -p packages/java/src/main/resources/wit
          cp wit/vtx.wit packages/java/src/main/resources/wit/

      - name: Publish to GitHub Packages
        working-directory: packages/java
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn deploy -DskipTests