name: Release Protocol

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        id: ver
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Inject Versions
        run: |
          VERSION=${{ steps.ver.outputs.version }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" packages/rust/Cargo.toml || true
          sed -i "s/^version = .*/version = \"$VERSION\"/" packages/python/pyproject.toml || true
          jq ".version=\"$VERSION\"" packages/npm/package.json > tmp && mv tmp packages/npm/package.json

      - name: Build Artifacts
        run: echo "构建步骤按需补充"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
