name: Release Protocol

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build-artifacts:
    name: Build and Verify Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Toolchains
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare Staging Area
        run: mkdir -p staging

      - name: Build Rust Crate
        run: |
          mkdir -p packages/rust/wit
          cp wit/vtx.wit packages/rust/wit/
          cd packages/rust
          cargo package --allow-dirty
          cp target/package/*.crate ../../staging/

      - name: Build NPM Package
        run: |
          cd packages/npm
          npm install
          NPM_PACK_FILE=$(npm pack)
          mv "$NPM_PACK_FILE" ../../staging/vtx-protocol.tgz

      - name: Build Python Package
        run: |
          pip install build
          mkdir -p packages/python/vtx_protocol/wit
          cp wit/vtx.wit packages/python/vtx_protocol/wit/
          cd packages/python
          python -m build
          cp dist/* ../../staging/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-assets
          path: staging/*
          retention-days: 1

  publish-registry:
    name: Publish to Registries
    needs: build-artifacts
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-assets
          path: dist-assets

      - name: Debug Artifact Content
        run: ls -R dist-assets/

      - name: Setup Toolchains
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          mkdir -p packages/rust/wit
          cp wit/vtx.wit packages/rust/wit/
          cd packages/rust
          cargo publish --no-verify

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish ./dist-assets/vtx-protocol.tgz --access public

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist-assets/
          print-hash: true