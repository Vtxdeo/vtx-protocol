name: Release Protocol

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build-artifacts:
    name: Build and Verify Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Rust Crate
        run: |
          mkdir -p packages/rust/wit
          cp wit/vtx.wit packages/rust/wit/
          
          cd packages/rust
          cargo package --allow-dirty

      - name: Build NPM Package
        run: |
          cd packages/npm
          npm install
          npm pack

      - name: Build Python Package
        run: |
          pip install build
          mkdir -p packages/python/vtx_protocol/wit
          cp wit/vtx.wit packages/python/vtx_protocol/wit/
          
          cd packages/python
          python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: dist-assets
          path: |
            packages/rust/target/package/*.crate
            packages/npm/*.tgz
            packages/python/dist/*
          retention-days: 1

  publish-registry:
    name: Publish to Registries
    needs: build-artifacts
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist-assets
          path: dist-assets

      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install twine

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --file dist-assets/*.crate

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish dist-assets/*.tgz --access public

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist-assets/*
